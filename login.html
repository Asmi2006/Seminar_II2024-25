<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login & Register</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f1f1;
}

.notify {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #e63946;
  color: #fff;
  padding: 15px 20px;
  border-radius: 10px;
  font-size: 1rem;
  opacity: 0;
  transition: 0.4s;
}

.notify.show {
  opacity: 1;
}

.container {
  width: 900px;
  height: 550px;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  position: relative;
  box-shadow: 0 0 25px rgb(6, 12, 88);
}

.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  width: 50%;
  transition: 0.6s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 40px;
  background: #434343;
  color: #fff;
}

.input-box {
  position: relative;
  width: 100%;
  margin: 15px 0;
}

.input-box input {
  width: 100%;
  padding: 12px 40px 12px 10px;
  border: none;
  border-bottom: 2px solid #a39e9e;
  background: transparent;
  outline: none;
  color: #fff;
}

.input-box i {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.btn {
  margin-top: 20px;
  padding: 12px 40px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(90deg, #a8b1e6, #072d6a);
  color: #fff;
  cursor: pointer;
}

.link-text {
  margin-top: 15px;
  font-size: 0.9rem;
}

.link-text a {
  color: #a8b1e6;
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

.link-text a:hover {
  text-decoration: underline;
}

.overlay-container {
  position: absolute;
  left: 50%;
  width: 50%;
  height: 100%;
  background: linear-gradient(90deg,#7980a9, #2b4f88);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 40px;
  transition: 0.6s ease-in-out;
}

.login-container { left: 0; z-index: 2; }
.register-container { left: 0; opacity: 0; z-index: 1; }

.container.active .login-container {
  transform: translateX(100%);
  opacity: 0;
}

.container.active .register-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 2;
}

.container.active .overlay-container {
  transform: translateX(-100%);
}
</style>
</head>

<body>

<div class="notify" id="notifyBox"></div>

<div class="container" id="main">

  <!-- Login -->
  <div class="form-container login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="loginPass" placeholder="Password" required>
        <i class="fas fa-eye" id="toggleLogin"></i>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="link-text">
        If you do not have an account,
        <a id="showRegisterLink">Register here</a>
      </div>
    </form>
  </div>

  <!-- Register -->
  <div class="form-container register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-box">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="input-box">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="registerPass" placeholder="Password" required>
        <i class="fas fa-eye" id="toggleRegister"></i>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="link-text">
        Already have an account?
        <a id="showLoginLink">Login here</a>
      </div>
    </form>
  </div>

  <!-- Right Panel (No Buttons Now) -->
  <div class="overlay-container">
    <div>
      <h2>Welcome!</h2>
      <p>Join us today and explore the platform.</p>
    </div>
  </div>

</div>

<script>
const container = document.getElementById("main");
const notifyBox = document.getElementById("notifyBox");

function showNotify(msg) {
  notifyBox.innerText = msg;
  notifyBox.classList.add("show");
  setTimeout(() => notifyBox.classList.remove("show"), 3000);
}

// Switch using links
document.getElementById("showRegisterLink").onclick = () => {
  container.classList.add("active");
};

document.getElementById("showLoginLink").onclick = () => {
  container.classList.remove("active");
};

// Register
document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = registerEmail.value.trim();
  const pass = registerPass.value.trim();

  if(localStorage.getItem("userEmail") === email){
    showNotify("Email already registered!");
    return;
  }

  localStorage.setItem("userEmail", email);
  localStorage.setItem("userPass", pass);

  showNotify("Registration Successful!");
  container.classList.remove("active");
});

// Login
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  if(loginEmail.value === localStorage.getItem("userEmail") &&
     loginPass.value === localStorage.getItem("userPass")){
       alert("Login Successful!");
       window.location.href="home.html";
  } else {
       showNotify("Invalid Email or Password!");
  }
});

// Toggle Password
toggleLogin.onclick = () => {
  loginPass.type = loginPass.type === "password" ? "text" : "password";
};

toggleRegister.onclick = () => {
  registerPass.type = registerPass.type === "password" ? "text" : "password";
};
</script>

</body>
</html>
